services:
  api:
    container_name: trash-api
    build:
      context: .
      dockerfile: Dockerfile
      # BUILD ARGS: Pasar UID/GID del usuario host para evitar permisos incompatibles
      # Si quieres valores específicos, descomenta y reemplaza:
      args:
         UID: ${UID}
         GID: ${GID}
         APP_USER: ${APP_USER}
      # Sino, usa: ./build_with_user_perms.sh para detectar automáticamente
    # Port mapping: HOST_PORT:CONTAINER_PORT
    # El puerto del contenedor siempre es el definido en PORT variable
    # El puerto del host es lo que accesas desde fuera
    ports:
      - "${PORT:-8900}:${PORT:-8900}"
    volumes:
      - ./logs:/code/logs              # Persistir logs en host
      - ./.env:/code/.env           # Compartir .env (read-only) para cambios dinámicos
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_PREDICTIONS=${LOG_PREDICTIONS:-true}
      - PORT=${PORT:-8900}
      - HOST=${HOST:-0.0.0.0}
    restart: unless-stopped
    # La app ejecuta en el puerto definido por la variable PORT
    command: uvicorn app.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8900}
version: '3.8'

services:
  api:
    build: .
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./logs:/code/logs  # Persistir logs en host
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_PREDICTIONS=${LOG_PREDICTIONS:-true}
      - PORT=${PORT:-8000}
      - HOST=${HOST:-0.0.0.0}
    restart: unless-stopped
    command: uvicorn app.main:app --host ${HOST:-0.0.0.0} --port ${PORT:-8000}